<form action="">
    <h3>Review Pengajuan Izin Oleh Dosen</h3>

    <div class="form-group">
        <label>Jenis Izin</label>
        <select cam-variable-name="category"
                cam-variable-type="String" class="form-control" readonly disabled>
            <option value="keperluan pribadi">Keperluan Pribadi</option>
            <option value="sakit">Sakit</option>
            <option value="lainnya">Lainnya</option>
        </select>
    </div>

    <div class="form-group">
        <label>Tanggal Izin</label>
        <p class="input-group">
            <input type="text"
                   cam-variable-name="date"
                   cam-variable-type="String"
                   class="form-control"
                   uib-datepicker-popup="yyyy-MM-dd"
                   is-open="dateFieldOpened" disabled readonly />

            <span class="input-group-btn">
                <button type="button"
                        class="btn btn-default"
                        ng-click="open($event)" disabled readonly>
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>

    <div class="form-group">
        <label>Deskripsi</label>
        <textarea cam-variable-name="description"
                  cam-variable-type="String" disabled readonly></textarea>
    </div>

    <div class="form-group">
        <label>Bukti Pendukung</label>
        <a cam-file-download="evidence"></a>
    </div>

    <div class="form-group">
        <label>Apakah pengajuan disetujui?</label>
        <select cam-variable-name="isApproved"
                cam-variable-type="String" class="form-control">
            <option value="setuju">Setuju</option>
            <option value="tolak">Tolak</option>
        </select>
    </div>

    <div class="form-group">
        <label>Catatan</label>
        <textarea cam-variable-name="remark"
                  cam-variable-type="String"></textarea>
    </div>

    <script cam-script type="text/form-script">
        $scope.open = function($event) {
          $event.preventDefault();
          $event.stopPropagation();

          $scope.dateFieldOpened = true;
        };
    </script>
</form>
